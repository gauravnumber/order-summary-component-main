<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
          class="illustration-hero"
        />
        <div class="order-summary">
          <h1 class="order-summary-title">Order Summary</h1>
          <p class="order-summary-para">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img
              src="./images/icon-music.svg"
              alt="Icon of Music"
              class="icon-music"
            />
            <div class="plan-option">
              <span class="plan-heading">Annual Plan</span>
              <br />
              <!-- <br /> -->
              <span class="charge">$59.99/year</span>
              <a href="#" class="change-plan">Change</a>
            </div>
          </div>
          <button class="proceed">Proceed to Payment</button>
          <a href="" class="cancel-order">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
